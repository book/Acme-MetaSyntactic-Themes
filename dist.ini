name     = Acme-MetaSyntactic-Themes
abstract = The original Acme::MetaSyntactic themes
author   = Philippe Bruhat (BooK) <book@cpan.org>
license  = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2005-2015

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[Encoding]
encoding = iso-8859-1
filename = lib/Acme/MetaSyntactic/browser.pm
filename = lib/Acme/MetaSyntactic/buffy.pm
filename = lib/Acme/MetaSyntactic/care_bears.pm
filename = lib/Acme/MetaSyntactic/colours.pm
filename = lib/Acme/MetaSyntactic/counting_rhyme.pm
filename = lib/Acme/MetaSyntactic/dilbert.pm
filename = lib/Acme/MetaSyntactic/discworld.pm
filename = lib/Acme/MetaSyntactic/donmartin.pm
filename = lib/Acme/MetaSyntactic/elements.pm
filename = lib/Acme/MetaSyntactic/french_presidents.pm
filename = lib/Acme/MetaSyntactic/garbage.pm
filename = lib/Acme/MetaSyntactic/groo.pm
filename = lib/Acme/MetaSyntactic/haddock.pm
filename = lib/Acme/MetaSyntactic/jerkcity.pm
filename = lib/Acme/MetaSyntactic/loremipsum.pm
filename = lib/Acme/MetaSyntactic/magicroundabout.pm
filename = lib/Acme/MetaSyntactic/nobel_prize.pm
filename = lib/Acme/MetaSyntactic/norse_mythology.pm
filename = lib/Acme/MetaSyntactic/octothorpe.pm
filename = lib/Acme/MetaSyntactic/pantagruel.pm
filename = lib/Acme/MetaSyntactic/phonetic.pm
filename = lib/Acme/MetaSyntactic/pokemon.pm
filename = lib/Acme/MetaSyntactic/pooh.pm
filename = lib/Acme/MetaSyntactic/pornstars.pm
filename = lib/Acme/MetaSyntactic/quantum.pm
filename = lib/Acme/MetaSyntactic/roman.pm
filename = lib/Acme/MetaSyntactic/sql.pm
filename = lib/Acme/MetaSyntactic/stars.pm
filename = lib/Acme/MetaSyntactic/summerwine.pm
filename = lib/Acme/MetaSyntactic/teletubbies.pm
filename = lib/Acme/MetaSyntactic/tour_de_france.pm
filename = lib/Acme/MetaSyntactic/unicode.pm
filename = lib/Acme/MetaSyntactic/vcs.pm

[PkgVersion]

[AutoPrereqs]

[Test::ReportPrereqs]

[MetaResources]
repository.web    = http://github.com/book/Acme-MetaSyntactic-Themes
repository.url    = http://github.com/book/Acme-MetaSyntactic-Themes.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Acme-MetaSyntactic-Themes
bugtracker.mailto = bug-acme-metasyntactic-themes@rt.cpan.org

[MetaJSON]
[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[ContributorsFromGit]
